<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"><!-- to set the behavior of the web view -->
		<title>JQM Exmaple</title>		
		<link rel="stylesheet" href="themes/AndroidGooglePlus.min.css" /><!-- Load own JQM theme -->
		<link rel="stylesheet" href="themes/jquery.mobile.structure-1.3.1.min.css" />		
		<link rel="stylesheet" href="themes/style.css" /><!-- override some styles (example other fonts Roboto) -->
		<script src="phonegap.js"></script>
		<!-- <script type="text/javascript" src="cordova-plugins.js"></script> --><!-- load own phonegap plugins (share and toast) -->
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="js/functions_before.js"></script><!-- load javascript that needs to be loaded BEFORE jquery mobile loads -->
		<script type="text/javascript" src="js/jquery.mobile-1.3.1.min.js"></script>
		<script type="text/javascript" src="js/energize.js"></script><!-- for speeding op tap events -->
		<script type="text/javascript" src="js/functions_after.js"></script><!-- load javscript that needs to be loaded AFTER jquery mobile loads -->
	</head>
	<body>
		<div id="indexPage" data-role="page" data-theme="a"><!-- id to tie the page event to this specific page -->
			
			<!-- left panel  -->
			<div id="panelMenuIndex" data-role="panel" data-theme="b" data-position="left" data-display="overlay" data-dismissible="true" data-position-fixed="true" data-swipe-close="true" data-animate="true">
				<ul id="panelMenuIndexUL" data-theme="b" data-role="listview"></ul>
			</div><!-- here you see why in the javascript there is a page event: initPageVarsOnShow('Index'); and: initPageVarsOnCreate('Index'); -->
			<!-- /panel -->
			
			<div class="headerSticky" data-role="header" data-tap-toggle="false" data-position="fixed" data-theme="a">
				<div>
					<p class="headerBarText"><img id="headerTitleIndex" onclick="togglePanel('#panelMenu' + window.localStorage.getItem('divIdGlobal'));" class="headerIconTitle" src="images/icons/ic_launcher_full_menu.png" /><img id="headerShareIndex" onclick="share(window.localStorage.getItem('shareTagSubject'),window.localStorage.getItem('shareTagText'));" class="headerIconShare" src="images/icons/ic_action_share_header.png" />
					&nbsp;</p>
				</div><!-- populate the panel menu, also with the id Index in this case -->
			</div><!-- /header -->
			
			<div data-role="content" data-theme="a">
				
				<h1>Index</h1>
				<p>Light holo theme with dark title page.</p>
				<a onclick="clearFirstBoot();" data-role="button">Clear to first boot</a>
				
			</div><!-- /content -->
		
		</div><!-- /page -->
		
		<div id="secondPage" data-role="page" data-theme="c">
			
			<!-- left panel  -->
			<div id="panelMenuSecond" data-role="panel" data-theme="b" data-position="left" data-display="overlay" data-dismissible="true" data-position-fixed="true" data-swipe-close="true" data-animate="true">
				<ul id="panelMenuSecondUL" data-theme="b" data-role="listview"></ul>
			</div>
			<!-- /panel -->
			
			<div class="headerSticky" data-role="header" data-tap-toggle="false" data-position="fixed" data-theme="a" class="headerDark"><!-- this class makes sure there is a blue line beneath header -->
				<div>
					<p class="headerBarText"><img id="headerTitleSecond" onclick="togglePanel('#panelMenu' + window.localStorage.getItem('divIdGlobal'));" class="headerIconTitle" src="images/icons/ic_launcher_full_menu.png" /><img id="headerShareSecond" onclick="share(window.localStorage.getItem('shareTagSubject'),window.localStorage.getItem('shareTagText'));" class="headerIconShare" src="images/icons/ic_action_share_header.png" />
					&nbsp;</p>
				</div>
			</div><!-- /header -->
			
			<div data-role="content" data-theme="c">
				
				<h1>Page 2</h1>
				<p>Dark holo theme page.</p>
				
			</div><!-- /content -->
			
			<div data-role="footer" data-tap-toggle="false" data-position="fixed" data-theme="a" class="footerDark"><!-- this class makes sure there is a blue line above footer -->
				<div>
					<img id="footerShareSecond" onclick="share(window.localStorage.getItem('shareTagSubject'),window.localStorage.getItem('shareTagText'));" src="./images/icons/ic_action_share_header.png" class="footerIconLeft">
					<img id="footerToastSecond" onclick="toast('This is a toast message','short');" src="./images/icons/ic_action_share_header.png" class="footerIconRight">
				</div>
			</div><!-- /footer -->
		
		</div><!-- /page -->
		
		<div id="thirdPage" data-role="page" data-theme="e">
			
			<!-- left panel  -->
			<div id="panelMenuThird" data-role="panel" data-theme="b" data-position="left" data-display="overlay" data-dismissible="true" data-position-fixed="true" data-swipe-close="true" data-animate="true">
				<ul id="panelMenuThirdUL" data-theme="b" data-role="listview"></ul>
			</div>
			<!-- /panel -->
			
			<div class="headerSticky" data-role="header" data-tap-toggle="false" data-position="fixed" data-theme="e" class="headerDark">
				<div>
					<p class="headerBarText"><img id="headerTitleThird" onclick="togglePanel('#panelMenu' + window.localStorage.getItem('divIdGlobal'));" class="headerIconTitle" src="images/icons/ic_launcher_full_arrow_light.png" /><img id="headerShareThird" onclick="share(window.localStorage.getItem('shareTagSubject'),window.localStorage.getItem('shareTagText'));" class="headerIconShare" src="images/icons/ic_action_share_header.png" />
					&nbsp;</p>
				</div>
			</div><!-- /header -->
			
			<div data-role="content" data-theme="e">
				
				<h1>Page 3</h1>
				<p>Light holo theme with light title page. Not very well worked out yet.</p>
				
			</div><!-- /content -->
		
		</div><!-- /page -->
	</body>
</html>
